<!DOCTYPE html>
<html>

<head>
  <title>Metarhia Console</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="connect-src 'self' wss:; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com">
  <link rel="stylesheet" href="/console.css">
  <script src="/console.js" type="module"></script>
  <meta name="HandheldFriendly" content="true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon-precomposed" href="/favicon.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="screenConsole">
    <div id="panelColors">
      <div class="colorA spacer"></div>
      <div class="colorA"></div>
      <div class="colorB"></div>
      <div class="colorC"></div>
      <div class="colorD"></div>
      <div class="colorE"></div>
      <div class="colorF"></div>
      <div class="colorG"></div>
      <div class="colorH"></div>
      <div class="colorI"></div>
      <div class="colorJ"></div>
      <div class="colorK"></div>
      <div class="colorL"></div>
      <div class="colorL spacer"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
          </div>
          <div class="form-actions">
            <button type="button" class="close-modal">Cancel</button>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
          </div>
          <div class="form-group">
            <label for="signupFullName">Full Name:</label>
            <input type="text" id="signupFullName" required>
          </div>
          <div class="form-actions">
            <button type="button" class="close-modal">Cancel</button>
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <h2>Upload File</h2>
        <form id="uploadForm">
          <div class="form-group">
            <label for="uploadFile">Select file:</label>
            <input type="file" id="uploadFile" required />
          </div>
          <div class="form-actions">
            <button type="submit">Upload</button>
            <button type="button" class="close-modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="panelScroll">
      <div id="controlScroll"></div>
    </div>
    <div id="panelConsole">
      <div id="controlShadow">
        <div class="header-content">
          <div class="logo"><img width="240" src="/metarhia.svg" /></div>
          <div class="auth-links">
            <a href="#" id="uploadLink">Upload</a>
            <a href="#" id="testLoginBtn">Test</a>
            <a href="#" id="loginLink">Login</a>
            <a href="#" id="signupLink">SignUp</a>
          </div>
        </div>
      </div>
      <div id="controlBrowse">
        <div id="colsoleIndent"></div>
        <div id="controlInput"></div>
      </div>
      <div id="controlKeyboard"></div>
      <div id="controlCommand"></div>
    </div>
  </div>
</body>

</html>
